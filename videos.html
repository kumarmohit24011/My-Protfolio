    ];

    // Load all videos initially
    loadVideos(videos);

    // Tab click event
    tabBtns.forEach(btn => {
        btn.addEventListener('click', function() {
            tabBtns.forEach(b => b.classList.remove('active'));
            this.classList.add('active');
            
            const category = this.dataset.category;
            if (category === 'all') {
                loadVideos(videos);
            } else {
                const filteredVideos = videos.filter(video => video.category === category);
                loadVideos(filteredVideos);
            }
        });
    });

    // Load videos into grid
    function loadVideos(videos) {
        videoGrid.innerHTML = '';
        
        videos.forEach(video => {
            const videoCard = document.createElement('div');
            videoCard.className = 'video-card glass-card';
            videoCard.innerHTML = `
                <div class="video-thumbnail">
                    <img src="${video.thumbnail}" alt="${video.title}">
                    <div class="play-button">
                        <i class="fas fa-play"></i>
                    </div>
                    <div class="duration">${video.duration}</div>
                </div>
                <div class="video-info">
                    <div class="category-tag ${video.category}">${video.category}</div>
                    <h3>${video.title}</h3>
                    <div class="stats">
                        <span><i class="fas fa-eye"></i> ${video.views} views</span>
                        <span><i class="far fa-calendar-alt"></i> ${video.date}</span>
                    </div>
                </div>
            `;
            
            videoCard.addEventListener('click', () => openVideoModal(video.url));
            videoGrid.appendChild(videoCard);
        });
    }

    // Modal functions
    function openVideoModal(url) {
        const videoId = extractVideoId(url);
        const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
        document.getElementById('ytPlayer').src = embedUrl;
        videoModal.style.display = "flex";
        document.body.style.overflow = "hidden";
    }

    function extractVideoId(url) {
        // Extract YouTube video ID from various URL formats
        const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
        const match = url.match(regExp);
        return (match && match[2].length === 11) ? match[2] : null;
    }

    closeModal.addEventListener('click', () => {
        videoModal.style.display = "none";
        document.getElementById('ytPlayer').src = "";
        document.body.style.overflow = "auto";
    });

    window.addEventListener('click', (e) => {
        if (e.target === videoModal) {
            videoModal.style.display = "none";
            document.getElementById('ytPlayer').src = "";
            document.body.style.overflow = "auto";
        }
    });
});
